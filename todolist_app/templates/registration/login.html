{% load static %}
{% block content %}
<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif
}

body {
    background: #ecf0f3
}

.wrapper {
    max-width: 500px;
    min-height: 300px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
}

.logo {
    width: 100px;
    margin: auto
}

.logo img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #5f5f5f, 0px 0px 0px 5px #ecf0f3, 8px 8px 15px #a7aaa7, -8px -8px 15px #fff
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    text-align: center;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: rgb(85, 85, 85)
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #666;
    padding: 10px 15px 10px 10px
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff
}

.wrapper .form-field .fas {
    color: #555
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 50px;
    background-color: #03A9F4;
    color: #fff;
    border-radius: 25px;
    border-color: #555;
    box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
    letter-spacing: 1.3px
}

.wrapper .btn:hover {
    background-color: #039BE5
}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #03A9F4
}

.wrapper a:hover {
    color: #039BE5
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px
    }
}
</style>
<div style="text-align: center;background-color: white;"><br><img src="{% static 'upload\logo10.png'%}" alt=""><br><br> </div>
    <div class="wrapper">
     <!-- <div class="logo"> <img src="{% static 'upload\logo4.png'%}" alt=""> </div>-->
        <div>
            <h3 style="text-align: center;color: #03A9F4;">LOGIN PAGE</h3>
        </div>
        <br>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="username" id="userName" placeholder="Username"> </div>
            <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password"> </div> 
            <button class="btn mt-3">Login</button>
                {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
                {% endif %}
        </form><br>
            <div style="text-align: center;" class="text-center fs-6"> <a href="#" >Forget password?</a><br>or<br><a href="#">Sign up</a> </div>
    </div>

{% endblock %}
